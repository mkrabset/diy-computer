buildscript {
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
    }

    repositories {
        mavenCentral()
        mavenLocal()
    }
}
apply plugin: 'org.springframework.boot'

bootRepackage {
    mainClass = 'ivark.diycomputer.Application'
}

apply plugin: "java"
apply plugin: "maven"

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-jersey:1.5.9.RELEASE")
    compile("org.scream3r:jssc:2.8.0")
    compile("org.rxtx:rxtx:2.1.7")
    compile("com.fasterxml.jackson.core:jackson-core:$jacksonVersion")
    compile("com.fasterxml.jackson.core:jackson-databind:$jacksonVersion")
    compile("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}")
    compile("com.fasterxml.jackson.module:jackson-module-kotlin:${jacksonVersion}")
//	compile "org.jetbrains.kotlin:kotlin-stdlib:$ktVersion"
//	compile "org.jetbrains.kotlin:kotlin-reflect:$ktVersion"
    testCompile("junit:junit:4.12")
}

repositories {
    mavenLocal();
    mavenCentral();
}
